<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RASS | Grading Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .box { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; }
        .info-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .field { flex: 1; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #003366; color: white; }
        .fail { border: 2px solid red !important; color: red; }
        .btn { background: #003366; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#003366">New Grade Entry</h2>
        <a href="dashboard.html" style="text-decoration:none; color:#666; font-weight:bold;">← Back to Dashboard</a>
    </div>
    
    <div class="info-row">
        <div class="field"><label>Student Name</label><input type="text" id="s_name"></div>
        <div class="field">
            <label>Class</label>
            <select id="s_class">
                <option>ABC</option><option>K1</option><option>K2</option>
                <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option>
                <option>Grade 4</option><option>Grade 5</option>
            </select>
        </div>
        <div class="field"><label>Year</label><input type="text" id="s_year" value="2025-2026"></div>
    </div>

    <table id="gradeTable">
        <thead>
            <tr><th>Subject</th><th>1st</th><th>2nd</th><th>3rd</th><th>Ex1</th><th>4th</th><th>5th</th><th>6th</th><th>Final</th></tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <div style="margin-top:20px;"><label>Teacher's Remarks</label><textarea id="s_remarks"></textarea></div>
    <div id="msg" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
    <button class="btn" onclick="saveData()">SAVE STUDENT RECORD</button>
</div>

<script>
    const subs = ["Math", "English", "General Science", "Health Science", "Bible", "Spelling", "Social Studies", "Reading", "Drawing", "Phonics", "Writing", "P.E.", "Learning Skills"];
    const pers = ["p1", "p2", "p3", "ex1", "p4", "p5", "p6", "ex2"];
    
    // Get Teacher ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tid = urlParams.get('tid');

    // Setup rows
    subs.forEach(s => {
        let r = `<tr><td style="text-align:left; font-weight:bold;">${s}</td>`;
        pers.forEach(p => {
            let id = `${s.replace(/\s+/g, '').toLowerCase()}_${p}`;
            r += `<td><input type="number" id="${id}" style="width:50px;" oninput="this.className=(this.value<75&&this.value!='')?'fail':''"></td>`;
        });
        document.getElementById('rows').innerHTML += r + `</tr>`;
    });

    const _sb = supabase.createClient('https://thhrfrxvaxezcoutpzby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI');

    async function saveData() {
        const n = document.getElementById('s_name').value.trim();
        if(!n || !tid) return alert("Missing student name or Teacher ID. Please return to dashboard.");

        let scores = {};
        subs.forEach(s => {
            let sk = s.replace(/\s+/g, '').toLowerCase();
            scores[sk] = {};
            pers.forEach(p => scores[sk][p] = document.getElementById(`${sk}_${p}`).value || 0);
        });

        const { error } = await _sb.from('grades').insert([{ 
            student_name: n, 
            academic_year: document.getElementById('s_year').value, 
            student_class: document.getElementById('s_class').value, 
            teacher_remarks: document.getElementById('s_remarks').value, 
            scores: scores,
            teacher_id: tid 
        }]);

        if (error) document.getElementById('msg').innerHTML = "<span style='color:red'>"+error.message+"</span>";
        else {
            document.getElementById('msg').innerHTML = "<span style='color:green'>✅ Saved! Redirecting to Dashboard...</span>";
            setTimeout(() => window.location.href = `dashboard.html`, 1500);
        }
    }
</script>
</body>
            </html>
