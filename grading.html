<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RASS | Grading Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .box { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .info-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .field { flex: 1; }
        label { font-weight: bold; color: #003366; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #003366; color: white; }
        .fail { border: 2px solid red !important; color: red; font-weight: bold; }
        .btn-save { background: #003366; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
        .back-link { text-decoration: none; color: #003366; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#003366">Grade Entry</h2>
        <a href="dashboard.html" class="back-link">← Cancel & Exit</a>
    </div>
    
    <div class="info-row">
        <div class="field"><label>Student Name</label><input type="text" id="s_name" placeholder="Full Name"></div>
        <div class="field">
            <label>Class</label>
            <select id="s_class">
                <option>ABC</option><option>K1</option><option>K2</option>
                <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option>
                <option>Grade 4</option><option>Grade 5</option>
            </select>
        </div>
        <div class="field"><label>Academic Year</label><input type="text" id="s_year" value="2025-2026"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th style="text-align:left;">Subject</th>
                <th>1st</th><th>2nd</th><th>3rd</th><th>Ex 1</th>
                <th>4th</th><th>5th</th><th>6th</th><th>Final</th>
            </tr>
        </thead>
        <tbody id="row-container"></tbody>
    </table>

    <div style="margin-top:20px;"><label>Teacher's Remarks</label><textarea id="s_remarks" rows="3"></textarea></div>
    <div id="status-msg" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
    <button class="btn-save" onclick="saveData()">SAVE STUDENT RECORD</button>
</div>

<script>
    const subjects = ["Math", "English", "General Science", "Health Science", "Bible", "Spelling", "Social Studies", "Reading", "Drawing", "Phonics", "Writing", "P.E.", "Learning Skills"];
    const periods = ["p1", "p2", "p3", "ex1", "p4", "p5", "p6", "ex2"];
    
    const urlParams = new URLSearchParams(window.location.search);
    const tid = urlParams.get('tid');

    // Create table rows
    subjects.forEach(sub => {
        let row = `<tr><td style="text-align:left; font-weight:bold;">${sub}</td>`;
        periods.forEach(p => {
            let cellId = `${sub.replace(/\s+/g, '').toLowerCase()}_${p}`;
            row += `<td><input type="number" id="${cellId}" style="width:45px; text-align:center;" oninput="this.className=(this.value < 75 && this.value != '') ? 'fail' : ''"></td>`;
        });
        document.getElementById('row-container').innerHTML += row + `</tr>`;
    });

    const _sb = supabase.createClient('https://thhrfrxvaxezcoutpzby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI');

    async function saveData() {
        const name = document.getElementById('s_name').value.trim();
        const msg = document.getElementById('status-msg');
        
        if(!name || !tid) {
            alert("Error: Missing student name or Teacher ID session.");
            return;
        }

        msg.innerHTML = "Saving...";

        let finalScores = {};
        subjects.forEach(sub => {
            let key = sub.replace(/\s+/g, '').toLowerCase();
            finalScores[key] = {};
            periods.forEach(p => {
                finalScores[key][p] = document.getElementById(`${key}_${p}`).value || 0;
            });
        });

        const { error } = await _sb.from('grades').insert([{ 
            student_name: name, 
            academic_year: document.getElementById('s_year').value, 
            student_class: document.getElementById('s_class').value, 
            teacher_remarks: document.getElementById('s_remarks').value, 
            scores: finalScores,
            teacher_id: tid 
        }]);

        if (error) {
            msg.innerHTML = `<span style="color:red">Error: ${error.message}</span>`;
        } else {
            msg.innerHTML = `<span style="color:green">✅ Successfully Saved! Returning to Dashboard...</span>`;
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
        }
    }
</script>
</body>
    </html>
