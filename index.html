<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASS | Grading Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #003366; margin-bottom: 20px; padding-bottom: 10px; }
        .logo { width: 100px; }
        h1 { color: #003366; margin: 5px 0; }
        
        /* Table Styling */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #003366; color: white; }
        input[type="number"], input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        .btn { background: #003366; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        .btn:hover { background: #002244; }
        
        #grading-section { display: none; } /* Hidden until button click */
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="IMG_20260107_084912.jpg" alt="RASS Logo" class="logo">
            <h1>Royal Academy School System</h1>
            <p>Official Academic Grading Portal</p>
        </div>

        <div id="welcome-screen" style="text-align: center;">
            <h2>Welcome, Teacher</h2>
            <p>Click below to start entering student grades for this term.</p>
            <button class="btn" onclick="showGrades()">Enter Grade Sheet</button>
        </div>

        <div id="grading-section">
            <h3>Student Information</h3>
            <input type="text" id="student-name" placeholder="Enter Student Full Name" style="margin-bottom: 20px; width: 300px; padding: 10px;">
            
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Score (0-100)</th>
                        </tr>
                    </thead>
                    <tbody id="subject-list">
                        </tbody>
                </table>
            </div>
            <button class="btn" onclick="submitGrades()">Submit to Database</button>
            <p id="status"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const subjects = ["Math", "English", "General Science", "Health Science", "Bible", "Spelling", "Social Studies", "Reading", "Drawing", "Phonics", "Writing", "P.E.", "Learning Skills"];
        
        // Show the 13 subjects in the table automatically
        const tableBody = document.getElementById('subject-list');
        subjects.forEach(sub => {
            let row = `<tr>
                <td>${sub}</td>
                <td><input type="number" id="${sub.replace(/\s+/g, '-').toLowerCase()}" placeholder="Enter score"></td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        function showGrades() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('grading-section').style.display = 'block';
        }

        // DATABASE CONNECTION
        const supabaseUrl = 'https://thhrfrxvaxezcoutpzby.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function submitGrades() {
            const name = document.getElementById('student-name').value;
            if(!name) { alert("Please enter student name"); return; }

            const scores = {};
            subjects.forEach(sub => {
                const id = sub.replace(/\s+/g, '-').toLowerCase();
                scores[id] = document.getElementById(id).value;
            });

            const { data, error } = await _supabase
                .from('grades')
                .insert([{ student_name: name, scores: scores, term: "Term 1" }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('status').innerHTML = "âœ… Grades saved successfully!";
                alert("Success!");
            }
        }
    </script>
</body>
            </html>
