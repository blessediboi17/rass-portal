// Function to turn text red if below 75
function checkFailure(input) {
    const score = parseFloat(input.value);
    if (input.value !== "" && score < 75) {
        input.style.color = "red";
        input.style.fontWeight = "bold";
        input.style.borderColor = "red";
    } else {
        input.style.color = "black";
        input.style.fontWeight = "normal";
        input.style.borderColor = "#ccc";
    }
}

    <script>
        const subjects = ["Math", "English", "General Science", "Health Science", "Bible", "Spelling", "Social Studies", "Reading", "Drawing", "Phonics", "Writing", "P.E.", "Learning Skills"];

        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function submitGrades() {
            const name = document.getElementById('student-name').value;
            const year = document.getElementById('academic-year').value;
            const statusBox = document.getElementById('status');
            
            if(!name) { alert("Please enter student name"); return; }
            statusBox.innerHTML = "Uploading to RASS Database...";

            const fullRecord = {};
            subjects.forEach(sub => {
                const subKey = sub.replace(/\s+/g, '').toLowerCase();
                fullRecord[subKey] = {};
                periods.forEach(p => {
                    const val = document.getElementById(`${subKey}_${p}`).value;
                    fullRecord[subKey][p] = val || 0;
                });
            });

            const { data, error } = await _supabase
                .from('grades')
                .insert([{ 
                    student_name: name, 
                    academic_year: year,
                    scores: fullRecord 
                }]);

            if (error) {
                statusBox.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
            } else {
                statusBox.innerHTML = `<span style="color:green;">âœ… Full Year Record for ${name} saved!</span>`;
            }
        }
