<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASS | Teacher Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #001a33; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border-top: 6px solid #b8860b; }
        .logo { width: 100px; margin-bottom: 10px; }
        h2 { color: #003366; margin-bottom: 20px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 style="color:#b8860b; margin:0;">RASS</h1>
        <h2>Teacher Portal</h2>
        <input type="text" id="tid" placeholder="Enter Teacher ID (e.g. Blessed001)">
        <button onclick="checkLogin()">LOGIN</button>
    </div>
    <script>
        const validIDs = ["Blessed001", "Cooper002", "James003", "K1004", "Abc005", "Micheal007", "Ben008"];
        function checkLogin() {
            const id = document.getElementById('tid').value.trim();
            if(validIDs.includes(id)) {
                localStorage.setItem('teacherID', id);
                window.location.href = "dashboard.html"; // Ensure this matches your file name
            } else { alert("Invalid ID"); }
        }
    </script>
</body>
    </html>
