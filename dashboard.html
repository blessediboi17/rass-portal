<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 15px; }
        .header { background: #003366; color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; border-bottom: 4px solid #b8860b; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .save-btn { background: #b8860b; color: white; padding: 15px; width: 100%; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="teacherName">Welcome, Teacher</h2>
        <p>Royal Academy School System</p>
    </div>

    <div class="card">
        <h3>Student Information</h3>
        <input type="text" id="sName" placeholder="Full Student Name">
        <input type="text" id="sClass" placeholder="Class (e.g. Grade 1)">
    </div>

    <div id="subjectContainer"></div>

    <button class="save-btn" onclick="saveData()">SAVE ALL GRADES</button>

    <script>
        const _sb = supabase.createClient('https://thhrfrxvaxezcoutpzby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI');
        const subjects = ["Bible", "English", "Reading", "Math", "Science", "Social Studies"];
        
        // Display Subject Inputs
        const container = document.getElementById('subjectContainer');
        subjects.forEach(sub => {
            container.innerHTML += `
                <div class="card">
                    <h4>${sub}</h4>
                    <div class="grid">
                        <input type="number" id="${sub}_p1" placeholder="1st Pd">
                        <input type="number" id="${sub}_p2" placeholder="2nd Pd">
                    </div>
                </div>
            `;
        });

        async function saveData() {
            const name = document.getElementById('sName').value;
            const sClass = document.getElementById('sClass').value;
            let scores = {};
            subjects.forEach(sub => {
                scores[sub.toLowerCase()] = {
                    p1: document.getElementById(`${sub}_p1`).value,
                    p2: document.getElementById(`${sub}_p2`).value
                };
            });

            const { error } = await _sb.from('grades').upsert({
                student_name: name,
                student_class: sClass,
                scores: scores,
                teacher_id: localStorage.getItem('teacherID')
            });

            if (error) alert("Error: " + error.message);
            else alert("Grades Saved Successfully!");
        }
    </script>
</body>
    </html>
