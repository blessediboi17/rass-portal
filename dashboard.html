<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <style>
        /* This RED box should cover the whole screen when you open the page */
        #login-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: red; /* Bright Red for testing */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .login-box { background: white; padding: 50px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1>TEACHER LOGIN</h1>
            <input type="text" id="tid" placeholder="Enter Teacher ID">
            <button onclick="enter()">Login</button>
        </div>
    </div>

    <h1>If you see this text, the login failed to cover the screen!</h1>

    <script>
        function enter() {
            const id = document.getElementById('tid').value;
            if(id) {
                document.getElementById('login-overlay').style.display = "none";
                alert("Login successful! Teacher ID: " + id);
            }
        }
    </script>
</body>
</html>
