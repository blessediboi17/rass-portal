<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: serif; background: #f0f0f0; margin: 0; padding: 10px; }
        .no-print { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: center; }
        .report-box { background: white; padding: 20px; border: 2px solid #003366; max-width: 850px; margin: auto; }
        .school-header { text-align: center; border-bottom: 2px solid #003366; padding-bottom: 10px; }
        .info { display: flex; flex-wrap: wrap; justify-content: space-between; margin: 15px 0; font-weight: bold; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .scroll-table { overflow-x: auto; }
        table { width: 100%; min-width: 600px; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: center; font-size: 11px; }
        th { background: #f2f2f2; }
        .avg-cell { background: #f9f9f9; font-weight: bold; }
        .period-avg-row { background: #003366; color: white; font-weight: bold; }
        .red { color: red; font-weight: bold; }
        @media print { .no-print { display: none; } body { background: white; padding: 0; } .report-box { border: none; } }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="search" placeholder="Enter Full Student Name" style="padding:12px; width:65%; border:1px solid #ccc; border-radius:8px;">
    <button onclick="fetchResult()" style="padding:12px; background:#003366; color:white; border:none; border-radius:8px;">View Result</button>
</div>

<div id="result" class="report-box" style="display:none;">
    <div class="school-header">
        <h2 style="margin:0; color:#003366;">ROYAL ACADEMY</h2>
        <div style="font-size:12px;">Lower Johnsonville, Montserrado, Liberia</div>
        <h4 style="margin:10px 0 0 0; text-decoration: underline;">OFFICIAL STUDENT PROGRESS REPORT</h4>
    </div>
    
    <div class="info">
        <span>STUDENT: <span id="rName"></span></span>
        <span>CLASS: <span id="rClass"></span></span>
        <span>YEAR: <span id="rYear"></span></span>
    </div>

    <div class="scroll-table">
        <table>
            <thead>
                <tr>
                    <th style="text-align:left;">SUBJECTS</th>
                    <th>1st</th><th>2nd</th><th>3rd</th><th>Ex1</th>
                    <th class="avg-cell">S1 AVG</th>
                    <th>4th</th><th>5th</th><th>6th</th><th>Ex2</th>
                    <th class="avg-cell">S2 AVG</th>
                </tr>
            </thead>
            <tbody id="rTable"></tbody>
            <tfoot>
                <tr class="period-avg-row">
                    <td style="text-align:left;">PERIOD AVERAGE</td>
                    <td id="pa_p1">0</td><td id="pa_p2">0</td><td id="pa_p3">0</td><td id="pa_ex1">0</td>
                    <td style="background:#002244;">-</td>
                    <td id="pa_p4">0</td><td id="pa_pa_p5">0</td><td id="pa_p6">0</td><td id="pa_ex2">0</td>
                    <td style="background:#002244;">-</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div style="margin-top:20px; border: 1px solid #000; padding:15px; min-height: 50px;">
        <strong>TEACHER'S REMARKS:</strong> <br>
        <span id="rRemarks" style="font-style: italic;"></span>
    </div>

    <div style="margin-top:40px; display:flex; justify-content: space-between;">
        <div style="border-top: 1px solid #000; width: 200px; text-align: center; font-size: 12px;">Teacher's Signature</div>
        <div style="border-top: 1px solid #000; width: 200px; text-align: center; font-size: 12px;">Principal's Signature</div>
    </div>

    <button class="no-print" onclick="window.print()" style="width:100%; padding:15px; margin-top:20px; background:#28a745; color:white; border:none; font-weight:bold; border-radius:10px;">Download / Print Report</button>
</div>

<script>
    const _sb = supabase.createClient('https://thhrfrxvaxezcoutpzby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI');
    
    async function fetchResult() {
        const n = document.getElementById('search').value.trim();
        const { data } = await _sb.from('grades').select('*').ilike('student_name', n).limit(1);
        
        if(data && data.length > 0) {
            const res = data[0];
            document.getElementById('rName').innerText = res.student_name.toUpperCase();
            document.getElementById('rClass').innerText = res.student_class;
            document.getElementById('rYear').innerText = res.academic_year;
            document.getElementById('rRemarks').innerText = res.teacher_remarks;

            let h = "";
            let pTotals = {p1:0,p2:0,p3:0,ex1:0,p4:0,p5:0,p6:0,ex2:0}, pCounts = {p1:0,p2:0,p3:0,ex1:0,p4:0,p5:0,p6:0,ex2:0};

            for (let s in res.scores) {
                let r = `<tr><td style="text-align:left; font-weight:bold;">${s.toUpperCase()}</td>`;
                let s1sum=0, s1c=0, s2sum=0, s2c=0;

                ["p1","p2","p3","ex1","p4","p5","p6","ex2"].forEach((p, i) => {
                    let v = parseFloat(res.scores[s][p]) || 0;
                    if(v > 0) {
                        pTotals[p] += v; pCounts[p]++;
                        if(i < 4) { s1sum += v; s1c++; } else { s2sum += v; s2c++; }
                    }
                    r += `<td class="${(v < 75 && v > 0) ? 'red' : ''}">${v || '-'}</td>`;
                    if(i === 3) r += `<td class="avg-cell">${s1c > 0 ? (s1sum/s1c).toFixed(0) : 0}</td>`;
                    if(i === 7) r += `<td class="avg-cell">${s2c > 0 ? (s2sum/s2c).toFixed(0) : 0}</td>`;
                });
                h += r + `</tr>`;
            }
            document.getElementById('rTable').innerHTML = h;
            
            // Set Period Averages
            for(let p in pTotals) {
                document.getElementById(`pa_${p}`).innerText = pCounts[p] > 0 ? (pTotals[p]/pCounts[p]).toFixed(1) : 0;
            }

            document.getElementById('result').style.display = "block";
        } else { alert("Student not found."); }
    }
</script>
</body>
    </html>
