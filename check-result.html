<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RASS | Official Academic Report</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Times New Roman', serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 40px; border: 1px solid #000; }
        .header { text-align: center; border-bottom: 4px double #003366; margin-bottom: 20px; }
        .school-name { font-size: 26px; font-weight: bold; color: #003366; }
        .address { font-size: 13px; line-height: 1.4; }
        
        .student-info { display: flex; justify-content: space-between; margin: 20px 0; font-weight: bold; border-bottom: 1px solid #000; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; font-size: 13px; }
        th { background: #f2f2f2; }
        .failing { color: red !important; font-weight: bold; }
        
        .remarks { margin-top: 15px; border: 1px solid #000; padding: 8px; min-height: 50px; font-size: 14px; }
        .footer { display: flex; justify-content: space-between; margin-top: 50px; }
        .sig-line { border-top: 2px solid #000; width: 200px; text-align: center; padding-top: 5px; font-weight: bold; }
        .stamp-area { border: 2px dashed #ccc; width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 9px; text-align: center; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .container { border: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="no-print" style="text-align:center; margin-bottom: 20px;">
    <input type="text" id="searchInput" placeholder="Enter Student Name" style="padding: 10px; width: 250px;">
    <button onclick="fetchRecord()" style="padding: 10px; background: #003366; color: white; border: none; cursor: pointer;">Search</button>
</div>

<div id="report-card" class="container" style="display:none;">
    <div class="header">
        <div class="school-name">ROYAL ACADEMY SCHOOL SYSTEM</div>
        <div class="address">
            Nursery, Kindergarten & Elementary<br>
            New Life Community, Lower Johnsonville, Liberia<br>
            "Quality Education for a Brighter Future"
        </div>
    </div>

    <div class="student-info">
        <span>NAME: <span id="outName"></span></span>
        <span>CLASS: <span id="outClass"></span></span>
        <span>YEAR: <span id="outYear"></span></span>
    </div>

    <table>
        <thead>
            <tr>
                <th style="text-align:left;">Subject</th>
                <th>1st</th><th>2nd</th><th>3rd</th><th>Ex 1</th>
                <th>4th</th><th>5th</th><th>6th</th><th>Final</th>
                <th>AVG</th>
            </tr>
        </thead>
        <tbody id="outTable"></tbody>
    </table>

    <div class="remarks">
        <strong>TEACHER'S REMARKS:</strong>
        <p id="outRemarks" style="margin: 5px 0; font-style: italic;"></p>
    </div>

    <div class="footer">
        <div class="stamp-area">SCHOOL STAMP</div>
        <div class="sig-line">Principal's Signature</div>
    </div>

    <button class="no-print" onclick="window.print()" style="width:100%; margin-top:20px; padding:15px; background:#28a745; color:white; border:none; font-weight:bold; cursor:pointer;">PRINT / SAVE PDF</button>
</div>

<script>
    const _sb = supabase.createClient('https://thhrfrxvaxezcoutpzby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI');

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('name');
        if (nameParam) {
            document.getElementById('searchInput').value = nameParam;
            fetchRecord();
        }
    }

    async function fetchRecord() {
        const name = document.getElementById('searchInput').value.trim();
        const { data } = await _sb.from('grades').select('*').ilike('student_name', name).limit(1);

        if (data && data.length > 0) {
            const res = data[0];
            document.getElementById('outName').innerText = res.student_name.toUpperCase();
            document.getElementById('outClass').innerText = res.student_class || "N/A";
            document.getElementById('outYear').innerText = res.academic_year;
            document.getElementById('outRemarks').innerText = res.teacher_remarks || "None";
            
            let html = "";
            for (let s in res.scores) {
                let sum = 0;
                let row = `<tr><td style="text-align:left; font-weight:bold;">${s.toUpperCase()}</td>`;
                ["p1","p2","p3","ex1","p4","p5","p6","ex2"].forEach(p => {
                    let v = parseFloat(res.scores[s][p]) || 0;
                    sum += v;
                    row += `<td class="${(v < 75 && v > 0) ? 'failing' : ''}">${v || '-'}</td>`;
                });
                row += `<td style="background:#f9f9f9;"><b>${(sum/8).toFixed(1)}</b></td></tr>`;
                html += row;
            }
            document.getElementById('outTable').innerHTML = html;
            document.getElementById('report-card').style.display = "block";
        } else { alert("Record not found."); }
    }
</script>
</body>
        </html>
