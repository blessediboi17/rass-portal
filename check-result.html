<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: serif; background: #f0f0f0; margin: 0; padding: 10px; }
        .no-print { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: center; }
        .report-box { background: white; padding: 20px; border: 2px solid #003366; max-width: 800px; margin: auto; }
        .school-header { text-align: center; border-bottom: 2px solid #003366; padding-bottom: 10px; }
        .info { display: flex; flex-wrap: wrap; justify-content: space-between; margin: 15px 0; font-weight: bold; font-size: 13px; }
        .scroll-table { overflow-x: auto; }
        table { width: 100%; min-width: 500px; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: center; font-size: 11px; }
        .red { color: red; font-weight: bold; }
        @media print { .no-print { display: none; } body { background: white; padding: 0; } .report-box { border: none; } }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="search" placeholder="Enter Student Name" style="padding:12px; width:70%; border:1px solid #ccc; border-radius:8px;">
    <button onclick="fetchResult()" style="padding:12px; background:#003366; color:white; border:none; border-radius:8px; font-weight:bold;">Find</button>
</div>

<div id="result" class="report-box" style="display:none;">
    <div class="school-header">
        <h2 style="margin:0; color:#003366;">ROYAL ACADEMY</h2>
        <div style="font-size:12px;">Lower Johnsonville, Liberia</div>
    </div>
    
    <div class="info">
        <span>NAME: <span id="rName"></span></span>
        <span>CLASS: <span id="rClass"></span></span>
        <span>YEAR: <span id="rYear"></span></span>
    </div>

    <div class="scroll-table">
        <table>
            <thead>
                <tr><th>Subject</th><th>1st</th><th>2nd</th><th>3rd</th><th>Ex1</th><th>4th</th><th>5th</th><th>6th</th><th>Avg</th></tr>
            </thead>
            <tbody id="rTable"></tbody>
        </table>
    </div>

    <div style="margin-top:20px; border: 1px solid #000; padding:10px;">
        <strong>REMARKS:</strong> <span id="rRemarks"></span>
    </div>

    <button class="no-print" onclick="window.print()" style="width:100%; padding:15px; margin-top:20px; background:#28a745; color:white; border:none; font-weight:bold; border-radius:10px;">PRINT / SAVE PDF</button>
</div>

<script>
    const _sb = supabase.createClient('https://thhrfrxvaxezcoutpzby.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaHJmcnh2YXhlemNvdXRwemJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjY2NTAsImV4cCI6MjA4MzM0MjY1MH0.9oYLT4E5_lvDn8TSO2L1T2JPG3YLQPuh2tzAYYZW6qI');
    
    window.onload = () => {
        const n = new URLSearchParams(window.location.search).get('name');
        if(n) { document.getElementById('search').value = n; fetchResult(); }
    };

    async function fetchResult() {
        const n = document.getElementById('search').value.trim();
        const { data } = await _sb.from('grades').select('*').ilike('student_name', n).limit(1);
        if(data && data.length > 0) {
            const res = data[0];
            document.getElementById('rName').innerText = res.student_name;
            document.getElementById('rClass').innerText = res.student_class;
            document.getElementById('rYear').innerText = res.academic_year;
            document.getElementById('rRemarks').innerText = res.teacher_remarks;

            let h = "";
            for (let s in res.scores) {
                let sum = 0, count = 0;
                let r = `<tr><td style="text-align:left; font-weight:bold;">${s.toUpperCase()}</td>`;
                ["p1","p2","p3","ex1","p4","p5","p6","ex2"].forEach(p => {
                    let v = parseFloat(res.scores[s][p]) || 0;
                    sum += v; if(v > 0) count++;
                    r += `<td class="${(v < 75 && v > 0) ? 'red' : ''}">${v || '-'}</td>`;
                });
                r += `<td style="background:#eee;">${count > 0 ? (sum/count).toFixed(1) : 0}</td></tr>`;
                h += r;
            }
            document.getElementById('rTable').innerHTML = h;
            document.getElementById('result').style.display = "block";
        } else { alert("Student not found."); }
    }
</script>
</body>
    </html>
